<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Portfolio with Parallax & Scroll Animations</title>
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body { margin: 0; font-family: sans-serif; }
    section { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .rellax { font-size: 3rem; font-weight: bold; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .content { position: relative; z-index: 2; padding: 1rem; background: rgba(255,255,255,0.8); border-radius: 8px; }
  </style>
</head>
<body>
  <!-- Parallax Section -->
  <section>
    <div class="overlay rellax" data-rellax-speed="-2" style="background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;"></div>
    <div class="content" data-aos="fade-up">
      <h1>Moje 3D Projekty</h1>
      <p>Toto je ukážka s parallax efektom a scroll animáciou.</p>
    </div>
  </section>

  <!-- Simple Content Section -->
  <section style="background: #f4f4f4;">
    <div class="content" data-aos="fade-right">
      <h2>Animácie</h2>
      <p>Vložené turntable video:</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen data-aos="zoom-in"></iframe>
    </div>
  </section>

  <!-- Scripts -->
  <!-- Rellax JS -->
  <script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize Rellax for parallax
    new Rellax('.rellax');
    // Initialize AOS for scroll animations
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
